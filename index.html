    <!DOCTYPE html>
    <html lang="en">
    <head>

                <div class="container">

                        <li class="list-group-item answersq4 correctopt"><input type="checkbox">option D</li>
                    </ol> 
                </div>            
                <div class="my-3">
                    <input class="p-3" id="submitbtn" type="submit" name="" id="" >

            </section>
        </main> 
        <div style="display: hidden;">
            <h2> </h2>

        <script src="script.js"></script>
